<body>
    <h1>Simute, su gimtadieniu!</h1>

    <p>Norėjau įteikti tau dovanėlę, kuri suteiktų dar daugiau džiaugsmo ir laimės, tačiau dovanėlė pasiklydo keliaudama iki tavęs ir teks truputį pakentėti...</p>
